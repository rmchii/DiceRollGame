<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Game</title>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --primary-light: #5dade2;
      --secondary-color: #2c3e50;
      --accent-color: #f1c40f;
      --background-color: #ecf0f1;
      --text-color: #2c3e50;
      --light-text: #ecf0f1;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-color), #dfe6e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      color: var(--text-color);
    }

    .game-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      width: 90%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, 
        var(--primary-color), 
        var(--accent-color), 
        var(--primary-color));
    }

    h2 {
      color: var(--secondary-color);
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    button {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      color: var(--light-text);
      font-size: 1.2rem;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 1rem 0;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    button:hover::after {
      transform: translateX(100%);
    }

    #result {
      font-size: 1.5rem;
      color: var(--text-color);
      margin: 1.5rem 0;
      font-weight: bold;
      min-height: 2rem;
      padding: 0.8rem;
      background: rgba(236, 240, 241, 0.7);
      border-radius: 10px;
      border-left: 4px solid var(--accent-color);
    }

    .dice-container {
      perspective: 1000px;
      margin: 2rem 0;
      position: relative;
    }

    .dice {
      font-size: 8rem;
      color: var(--primary-dark);
      font-weight: bold;
      transition: transform 0.5s ease-out;
      display: inline-block;
      text-shadow: 3px 3px 5px var(--shadow-color);
      filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.5));
    }

    .rolling {
      animation: rollAnimation 0.8s ease-out;
    }

    @keyframes rollAnimation {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(0.8); }
      50% { transform: rotate(180deg) scale(1.1); }
      75% { transform: rotate(270deg) scale(0.9); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .history {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .history h3 {
      margin-top: 0;
      color: var(--secondary-color);
      position: relative;
      padding-bottom: 0.5rem;
    }

    .history h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: var(--primary-color);
    }

    .history-list {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .history-item {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      color: white;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 3px 6px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .history-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px var(--shadow-color);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 0.8rem;
      border-radius: 10px;
      min-width: 80px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 1.5rem;
        width: 95%;
      }
      
      .dice {
        font-size: 6rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
      
      .history {
        padding: 1rem;
      }
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      opacity: 0;
      animation: confetti 3s ease-out;
    }

    @keyframes confetti {
      0% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(720deg); 
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Dice Roll Game</h2>
    <button id="rollButton">Roll Dice üé≤</button>
    
    <div id="result">Click "Roll Dice" to start!</div>
    
    <div class="dice-container">
      <div id="dice" class="dice">‚öÅ</div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div>Total Rolls</div>
        <div id="totalRolls" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div>Highest Roll</div>
        <div id="highestRoll" class="stat-value">0</div>
      </div>
    </div>

    <div class="history">
      <h3>Roll History</h3>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script>
    const resultDisplay = document.getElementById('result');
    const diceDisplay = document.getElementById('dice');
    const rollButton = document.getElementById('rollButton');
    const historyList = document.getElementById('historyList');
    const totalRollsDisplay = document.getElementById('totalRolls');
    const highestRollDisplay = document.getElementById('highestRoll');
    
    // Dice faces using Unicode characters
    const diceFaces = {
      1: '‚öÄ',
      2: '‚öÅ',
      3: '‚öÇ',
      4: '‚öÉ',
      5: '‚öÑ',
      6: '‚öÖ'
    };
    
    let rollHistory = [];
    let isRolling = false;
    let totalRolls = 0;
    let highestRoll = 0;

    function rollDice() {
      if (isRolling) return;
      
      isRolling = true;
      rollButton.disabled = true;
      diceDisplay.classList.add('rolling');
      resultDisplay.textContent = "Rolling...";
      
      // Simulate rolling animation
      const rolls = Math.floor(Math.random() * 3) + 3; // 3-5 intermediate rolls
      let rollCount = 0;
      
      const rollInterval = setInterval(() => {
        const tempDice = Math.floor(Math.random() * 6) + 1;
        updateDice(tempDice);
        rollCount++;
        
        if (rollCount >= rolls) {
          clearInterval(rollInterval);
          finishRoll();
        }
      }, 150);
      
      function finishRoll() {
        const dice = Math.floor(Math.random() * 6) + 1;
        updateDice(dice);
        
        setTimeout(() => {
          diceDisplay.classList.remove('rolling');
          resultDisplay.textContent = `You rolled: ${dice}`;
          addToHistory(dice);
          updateStats(dice);
          
          // Confetti for rolling a 6
          if (dice === 6) {
            createConfetti();
          }
          
          isRolling = false;
          rollButton.disabled = false;
        }, 300);
      }
    }
    
    function updateDice(diceNumber) {
      diceDisplay.textContent = diceFaces[diceNumber];
    }
    
    function addToHistory(diceNumber) {
      rollHistory.unshift(diceNumber);
      if (rollHistory.length > 10) {
        rollHistory = rollHistory.slice(0, 10);
      }
      updateHistoryDisplay();
    }
    
    function updateHistoryDisplay() {
      historyList.innerHTML = '';
      rollHistory.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = item;
        historyItem.title = `Roll ${index + 1}: ${item}`;
        historyList.appendChild(historyItem);
      });
    }
    
    function updateStats(diceNumber) {
      totalRolls++;
      totalRollsDisplay.textContent = totalRolls;
      
      if (diceNumber > highestRoll) {
        highestRoll = diceNumber;
        highestRollDisplay.textContent = highestRoll;
      }
    }
    
    function createConfetti() {
      const colors = ['#f1c40f', '#e74c3c', '#2ecc71', '#9b59b6', '#3498db'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }
    
    // Initialize with a random dice face
    updateDice(Math.floor(Math.random() * 6) + 1);
    
    // Event listeners
    rollButton.addEventListener('click', rollDice);
    
    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        rollDice();
      }
    });
  </script>
</body>
</html>
